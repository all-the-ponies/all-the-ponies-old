<link rel="stylesheet" href="/styles/object-profile.css">
<link rel="stylesheet" href="/pony/style.css">

<div id="not-found">
    <h1>Pony not found</h1>
</div>
<div id="object-profile">
    <div>
        <a href="" class="to-search">Back</a>
        <h1 class="name">
            <img id="object-profile-portrait-image" src="/assets/images/ponies/portrait/Pony_Placeholder.png" alt="">
            <span id="object-profile-name">Pony Name</span>
        </h1>
        <img id="object-profile-image" src="/assets/images/ponies/full/Pony_Placeholder.png" alt="">
        <div class="stars">
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="0"></button>
            <button class="star" data-filled="0"></button>
        </div>
        <p id="object-profile-description">This is a description</p>
    </div>
    <div class="object-profile-info">
        <table class="infobox">
            <tbody>
                <tr>
                    <th colspan="2">Info</th>
                </tr>
                <tr>
                    <td>Unlock Level</td>
                    <td data-object-info="level">0</td>
                </tr>
                <tr>
                    <td>Town</td>
                    <td data-object-info="town">Ponyville</td>
                </tr>
                <tr>
                    <td>Arrival Bonus</td>
                    <td>
                        <span data-object-info="arrival-bonus">0</span>
                        <object-image class="item" object-id="XP" />
                    </td>
                </tr>
                <tr>
                    <td>House</td>
                    <td>
                        <a class="link" href="" data-object-info="House">House</a>
                    </td>
                </tr>
                <tr>
                    <td>Minigame Cooldown</td>
                    <td data-object-info="minigame-cooldown">0s</td>
                </tr>
                <tr>
                    <td>Minigame Skip Cost</td>
                    <td>
                        <span data-object-info="minigame-skip-cost">0</span>
                        <object-image class="item" object-id="Gems" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="table-header">Level Up Rewards</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="star-rewards" data-object-info="star-rewards">
                            <span class="none-star-rewards">None</span>
                            <div class="star-rewards-bar" data-stars="4">
                                <div class="star-reward">
                                    <object-image object-id="wheel_starmastery" />
                                </div>
                                <div class="star-reward">
                                    <object-image object-id="wheel_starmastery" />
                                </div>
                                <div class="star-reward">
                                    <object-image object-id="wheel_starmastery" />
                                </div>
                                <div class="star-reward">
                                    <object-image object-id="wheel_starmastery" />
                                </div>
                                <div class="star-reward">
                                    <object-image object-id="wheel_starmastery" />
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<dialog id="options-dialog" class="dialog">
    <h1 class="dialog-header">Options</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <!-- <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div> -->
            </div>
            <div class="dialog-confirmation">
                <button class="button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>

<template id="pony-card">
    <style>

    </style>
    <div class="pony-card">
        <div class="pony-name">Pony name</div>
        <div class="pony-card-body">
            <img class="pony-image" src="/assets/images/ponies/shop/Pony_Placeholder.png" alt="">
        </div>
    </div>
</template>
