<link rel="stylesheet" href="/styles/search.css">
<link rel="stylesheet" href="style.css">

 <h1>Inventory</h1>

<div id="stats"></div>

<div id="search-section">
    <div class="search-container">
        <select name="category" id="category-selector" value="ponies" class="dropdown"></select>

        <label>
            Search
            <input class="search-box" type="search" name="search-bar" id="search-bar" placeholder="Pony" />
        </label>
        
        <button id="filter-button" class="search-option button button-blue">
            <!-- Filter -->
            <img src="/assets/images/ui/filter.svg" alt="">
        </button>
        <button id="sort-button" class="button button-blue">
            Sort by
        </button>
    </div>
    <section id="search-results"></section>
</div>

<dialog id="filters-dialog" class="dialog">
    <h1 class="dialog-header">Filter</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <label class="option checkbox"><input type="checkbox" name=""><span></span></label>
            </div>
            <div class="dialog-confirmation">
                <button class="button button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>

<dialog id="sort-dialog" class="dialog">
    <h1 class="dialog-header">Sort by</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <label class="option checkbox">
                    <input type="checkbox" name="reverse" value="reverse">
                    <span>Reverse</span>
                </label>
                <div class="options-group">
                    <label class="option radio"><input type="radio" name=""><span></span></label>
                </div>
            </div>
            <div class="dialog-confirmation">
                <button class="button button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>

<template id="pony-card">
    <style>

    </style>
    <div class="pony-card">
        <div class="pony-name">Pony name</div>
        <div class="pony-card-body">
            <img class="pony-image" src="/assets/images/ponies/shop/Pony_Placeholder.png" alt="">
        </div>
    </div>
</template>
