<link rel="stylesheet" href="/styles/items-page.css">
<link rel="stylesheet" href="style.css">

<div id="search-section">
    <div class="search-container">
        <label for="search-bar">Search</label>
        <input type="search" name="search-bar" id="search-bar" placeholder="Pony" />
    </div>
    <section id="search-results"></section>
</div>
<div id="pony-profile">
    <div>
        <a href="" class="to-search">BAck</a>
        <h1>
            <span id="item-profile-name">Pony Name</span>
        </h1>
        <img id="item-profile-image" src="/assets/images/ponies/full/Pony_Placeholder.png" alt="">
    </div>
    <div class="item-profile-info">
        <table>
            <tbody>
                <tr>
                    <td>Unlock Level</td>
                    <td data-pony-info="level">0</td>
                </tr>
                <tr>
                    <td>Town</td>
                    <td data-pony-info="town">Ponyville</td>
                </tr>
                <tr>
                    <td>Arrival Bonus</td>
                    <td><span data-pony-info="arrival-bonus">0</span> <img class="item"
                            src="/assets/images/items/XP.png" alt=""></td>
                </tr>
                <tr>
                    <td>House</td>
                    <td data-pony-info="House">None</td>
                </tr>
                <tr>
                    <td>Minigame Cooldown</td>
                    <td data-pony-info="minigame-cooldown">0s</td>
                </tr>
                <tr>
                    <td>Minigame Skip Cost</td>
                    <td><span data-pony-info="minigame-skip-cost">0</span> <img class="item"
                            src="/assets/images/items/Gems.png" alt=""></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<dialog id="options-dialog" class="dialog">
    <h1 class="dialog-header">Options</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <!-- <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div> -->
            </div>
            <div class="dialog-confirmation">
                <button class="button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>

<template id="pony-card">
    <style>

    </style>
    <div class="pony-card">
        <div class="pony-name">Pony name</div>
        <div class="pony-card-body">
            <img class="pony-image" src="/assets/images/ponies/shop/Pony_Placeholder.png" alt="">
        </div>
    </div>
</template>
