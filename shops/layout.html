<link rel="stylesheet" href="/styles/items-page.css">
<link rel="stylesheet" href="style.css">

<div id="search-section">
    <div class="search-container">
        <label for="search-bar">Search</label>
        <input class="search-box" type="search" name="search-bar" id="search-bar" placeholder="Shop" />
    </div>
    <section id="search-results"></section>
</div>
<div id="pony-profile">
    <div>
        <a href="" class="to-search">BAck</a>
        <h1>
            <span id="object-profile-name">Pony Name</span>
        </h1>
        <img id="object-profile-image" src="/assets/images/ponies/full/Pony_Placeholder.png" alt="">
    </div>
    <div class="object-profile-info">
        <table>
            <tbody>
                <tr>
                    <td>Town</td>
                    <td data-object-info="town">Ponyville</td>
                </tr>
                <tr>
                    <td>Unlock Level</td>
                    <td data-object-info="level">0</td>
                </tr>
                <tr>
                    <td>Size</td>
                    <td data-object-info="grid-size">4x4</td>
                </tr>
                <tr>
                    <td>Build Time</td>
                    <td data-object-info="build-time">0s</td>
                </tr>
                <tr>
                    <td>Build Skip Cost</td>
                    <td>
                        <span data-object-info="build-skip">0</span>
                        <img class="object" src="/assets/images/items/Gems.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>Build Reward</td>
                    <td>
                        <span data-object-info="build-reward">0</span>
                        <img class="object" src="/assets/images/items/XP.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>Sell Reward</td>
                    <td>
                        <span data-object-info="sell-reward">0</span>
                        <img class="object" src="/assets/images/items/Bits.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="table-header">Product</td>
                </tr>
                <tr>
                    <td data-object-info="product-name">Product</td>
                    <td><img class="object" data-object-info="product-image" src="" alt=""></td>
                </tr>
                <tr>
                    <td>Production Time</td>
                    <td data-object-info="production-time">0s</td>
                </tr>
                <tr>
                    <td>Profit</td>
                    <td>
                        <span data-object-info="profit">0</span>
                        <img class="object" src="/assets/images/items/Bits.png" alt="">
                    </td>
                </tr>
                <tr>
                    <td>XP</td>
                    <td>
                        <span data-object-info="product-xp">0</span>
                        <img class="object" src="/assets/images/items/XP.png" alt="XP">
                    </td>
                </tr>
                <tr>
                    <td>Skip Cost</td>
                    <td>
                        <span data-object-info="product-skip">0</span>
                        <img class="object" src="/assets/images/items/Bits.png" alt="Gems">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<dialog id="options-dialog" class="dialog">
    <h1 class="dialog-header">Options</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <!-- <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div> -->
            </div>
            <div class="dialog-confirmation">
                <button class="button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>

<template id="pony-card">
    <style>

    </style>
    <div class="pony-card">
        <div class="pony-name">Pony name</div>
        <div class="pony-card-body">
            <img class="pony-image" src="/assets/images/ponies/shop/Pony_Placeholder.png" alt="">
        </div>
    </div>
</template>
